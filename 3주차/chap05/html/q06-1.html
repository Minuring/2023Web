<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation rotate</title>
    <style>
        @keyframes rot{
            to{ transform:rotate(360deg); }
        }
        img{
            animation-name: rot;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body class="main">
    <h2>어지러워요</h2>
    <hr>
    <img src="../images/spongebob.png" width="200px" alt="스폰지밥">
</body>
</html>
