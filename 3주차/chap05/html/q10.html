<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>
        @keyframes anim{
            from{
                margin-left:100%;
            }
            to{
                margin-left:0%;
            }
        }
        p{
            margin-left:0%;
            animation-name:anim;
            animation-duration:3s;
            animation-iteration-count: 1;
        }
    </style>
</head>
<body>
    <p><img src="../images/question.png" alt="?">질문 있습니다.</p>
</body>
</html>
