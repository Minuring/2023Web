<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:hover 활용</title>
    <style>
        table{
            margin-top:30px;
        }
        div { 
            width:17em;
            height:23em;
            background-image: url(../images/back.png);
            background-position: left center;}
        div:hover{ 
            background-image: url(../images/spade-7.png);
            background-size:17em 23em;
            background-position: left center;
        }
    </style>
</head>
<body class="main">
    <header>
        <h1>:hover 활용</h1>
        <hr>
    </header>
    <table>
        <tr>
            <td>마우스를 올리면 카드의 앞면이 보인다.</td>
            <td><div></div></td>
        </tr>
    </table>
</body>
</html>
