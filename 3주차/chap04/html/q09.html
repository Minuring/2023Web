<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadowì™€ box-shadow</title>
    <style>        
        h1{
            text-align: center;
            color: yellow;
            text-shadow: 3px 3px 3px blue, 2px 2px 2px black;
        }
        table, img{
            width: 100%;
        }
        img:hover{
            box-shadow: 0px 0px 5px 3px blue;
        }
    </style>
</head>
<body class="main">
    <header>
        <h1>Most Visited Pages</h1>
        <hr>
    </header>
    <table>
        <tr>
            <td><img src="../images/naver.png" alt="NAVER"></td>
            <td><img src="../images/chosun.png" alt="CHOSUN"></td>
            <td><img src="../images/amazon.png" alt="AMAZON"></td>
        </tr>
    </table>
</body>
</html>
