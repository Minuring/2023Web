<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색 테이블 만들기</title>
    <style>
        
        table, th, td{ border: 1px solid black;}
        table td { width:4em; }
        p { margin:0px; padding:0%;}
        #Brown{ background-color: Brown; }
        #DeepSkyBlue{ background-color: deepskyblue;}
        #Blueviolet{ background-color: Blueviolet;}
        #Gold{ background-color: Gold;}
        #DarkOrange{ background-color: DarkOrange;}
        #OliveDrab{ background-color: OliveDrab;}
        
    </style>
</head>
<body>
    <main>
        <header>
            <h1>색 이름과 코드</h1>
        </header>
        <hr>
        <table>
            <tr>
                <th>이름</th>
                <th>코드</th>
                <th>색</th>
                <th>이름</th>
                <th>코드</th>
                <th>색</th>
            </tr>
            <tr>
                <td>Brown</td>
                <td>#A52A2A</td>
                <td><p id="Brown">&nbsp;</p></td>
                <td>DeepSkyBlue</td>
                <td>#00BFFF</td>
                <td><p id="DeepSkyBlue">&nbsp;</p></td>
            </tr>
            <tr>
                <td>Blueviolet</td>
                <td>#8A2BE2</td>
                <td><p id="Blueviolet">&nbsp;</p></td>
                <td>Gold</td>
                <td>#FFD700</td>
                <td><p id="Gold">&nbsp;</p></td>
            </tr>
            <tr>
                <td>DarkOrange</td>
                <td>#FF8C00</td>
                <td><p id="DarkOrange">&nbsp;</p></td>
                <td>OliveDrab</td>
                <td>#6B8E23</td>
                <td><p id="OliveDrab">&nbsp;</p></td>
            </tr>            
        </table>
    </main>
</body>
</html>
