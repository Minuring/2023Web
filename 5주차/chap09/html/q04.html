<!DOCTYPE html>
<html>
<head>
	<title>onmousemove</title>
	<script>
		window.onmousemove = follow;
		function follow(e) {
			var img = document.getElementById("img");
			var x = e.clientX;
			var y = e.clientY;
			img.style.top = y + "px";
			img.style.left = x + "px";

		}
	</script>
	<style>
		img {
			position : absolute;
			width : 30px;
			height : 30px;
		}
	</style>
</head>
<body>
	<h3>이미지 커서 만들기</h3>
	<hr>
	<p>
		마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.
	</p>
	<img id="img" src="../media/spongebob.png">
</body>
</html>
