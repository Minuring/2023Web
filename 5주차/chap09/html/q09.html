<!DOCTYPE html>
<html>
<head>
	<title>onmouseover과 onmouseout</title>
	<style>
		#infoDiv {
			position:absolute;
			display: inline-block;
			background-color: aliceblue;
			width : 30%;
		}
	</style>
	<script>
		function over(e) {
			var div = document.createElement("div");
			div.id = "infoDiv";

			switch(e.target.value) {
				case 0 : div.innerHTML = "빨간 자전거를 타고 서울, 대전, 대구, 부산 찍고 목포, 인천을 거쳐 달린다."; break;
				case 1 : div.innerHTML = "소설 책이나 100권 읽기"; break;
				case 2 : div.innerHTML = "철인 3종 경기 잘 준비하기"; break;
				case 3 : div.innerHTML = "자바스크립트 열심히 배우기"; break;
			}

			document.body.appendChild(div);
		}

		function out() {
			var div = document.getElementById("infoDiv");
			var parent = div.parentElement;
			parent.removeChild(div);
		}

		function follow(e) {
			var div = document.getElementById("infoDiv");
			var x = e.clientX;
			var y = e.clientY;
			div.style.top = y + 10 + "px";
			div.style.left = x + 20 + "px";
		}

	</script>
</head>
<body>
	<h3>아이템에 마우스를 올리면 설명 출력</h3>
	<hr>
	<p>여름 방학 때 하고 싶은 것들</p>
	<ul>
		<li onmouseover="over(event)" onmouseout="out()" onmousemove="follow(event)" value="0">자전거로 대한민국 일주</li>
		<li onmouseover="over(event)" onmouseout="out()" onmousemove="follow(event)" value="1">책 100권 읽기</li>
		<li onmouseover="over(event)" onmouseout="out()" onmousemove="follow(event)" value="2">철인 3종 경기 준비</li>
		<li onmouseover="over(event)" onmouseout="out()" onmousemove="follow(event)" value="3">자바스크립트 정복</li>
	</ul>
</body>
</html>
