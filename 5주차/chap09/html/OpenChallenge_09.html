<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>마우스 클릭 연습</title>
	<link href="../css/OpenChallenge_09.css" type="text/css" rel="stylesheet">
	<script>
		var select=0;
		var img = new Image();
		img.src="../media/Koala.png"; // 45x45 크기. 미리 로딩

		function set() {
			var table = document.getElementById("table1");

			for(var i = 0; i < 10; i++){
				var row = document.createElement("tr");

				for(var j = 0; j < 10; j++){
					var col = document.createElement("td");
					col.innerHTML = "<img src=''>"
					row.appendChild(col);
                    
				}
				table.appendChild(row);
			}

		   	 for(var i = 0; i < 100; i++) { 
		  	  	document.images[i].onclick = moveImage;
			    }
				moveImage();
			}

		
		function moveImage() { 
			document.images[select].src = "";

			select = Math.floor(Math.random()*100);

			document.images[select].src = img.src;
		}
	</script>
</head>
<body onload="set()">
	<table id="table1"></table>
</body>
</html>
