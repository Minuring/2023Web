<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과일 수입</title>
</head>
<body>
    <header>
        <h1>과일 수입</h1>
        <hr>
    </header>
    <main>
        <table border="1">
            <caption>과일 수입 표</caption>
            <tr></tr>
        <thead>
            <tr>
                <th>사과</th><th>바나나</th><th>망고</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>페루</th><th>필리핀</th><th>호주</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td><img src="apple.png" alt="사과"></td>
                <td><img src="banana.png" alt="바나나"></td>
                <td><img src="mango.png" alt="망고"></td>
            </tr>
        </tbody>
    </main>
</body>
</html>
