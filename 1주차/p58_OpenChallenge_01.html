<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>나의 소개</title>
    <style>
        body { background-color:lightgray; color:black;
        margin-left : 80px; margin-right: 80px; }
        h1{ text-align: center; font-size:40px; }
        hr{ height: 2px; border: solid grey; 
            background-color: grey; }
        div{ background-color: darkgrey; padding:30px;
        height:260px; }
        p{ font-size : 20px; }
        span{ color:sienna; }
        img{ float:left; margin-right:20px; }
    </style>
    <script>
        function showimg(){
            document.getElementById("me").src="me.jpg";
        }
        function hideimg(){
            document.getElementById("me").src="";
        }
    </script>
</head>
<body>
    <h1 onmouseover="showimg()" onmouseout="hideimg()">이민우</h1>
    <hr>
    <div><img id="me" src="" alt="사진없음" 
        width="250px" height="250px">
        <p>안녕하세요! 소프트웨어학과 2학년 이민우입니다.<br>
        어릴 때부터 프로그래밍을 좋아했고, 현재 가장 흥미있는 과목은
        <span>웹프로그래밍</span>, 
        <span>자바프로그래밍응용</span>입니다.</p>
    </div>
</body>
</html>
