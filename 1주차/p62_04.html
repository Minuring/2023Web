<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹 페이지의 구성 요소</title>
<style>
	body { background-color : linen; color : green;
				margin-left : 40px; margin-right : 40px;}
	h3 { text-align : center; color : darkred;}
	hr { height : 5px; border : solid grey;
				background-color : grey }
	span { color: blue; font-size: 20px; }
</style>
<script>
	function showE() { // <img>에 이미지 달기
		document.getElementById("fig").src = "ElvisPresley.png"
	}
	/*showMe() 함수를 새로 정의함. */
	function showMe() {
		document.getElementById("fig").src = "me.jpg";
	}
	function hide() { // <img>에 이미지 제거
		document.getElementById("fig").src= "";
	}
</script>
</head>
<body>
<h3 onmouseover="showE()" onmouseout="hide()">Elvis Presley</h3>
<hr>
<div><img id="fig" src="", alt="사진없음"></div>
He was an American singer and actor. In November 1956,
he made his film debut in <span onmouseover="showMe()" onmouseout="hide()">Love Me Tender</span>.
He is often referred to as "<span>the King of Rock and Roll</span>".
</body>
</html>
