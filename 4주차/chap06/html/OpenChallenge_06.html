<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 문자 출력하기</title>
    <script>
        function printStar(line) {
            if (line % 1 == 0 && line > 0) {
                for (let i = 0; i < line; i++) {
                    document.write("<p>");
                    for (let j = 0; j <= i; j++) {
                        document.write("*");
                    }
                    document.write("\n</p>");
                }
            } else {
                document.write("<p>입력 오류 입니다.</p>");
            }
        }
    </script>
</head>

<body>
    <header>
        <h1>별 문자 출력하기</h1>
        <hr>
    </header>
    <script>
        printStar(prompt("정수를 입력하세요"));
    </script>

</body>

</html>
