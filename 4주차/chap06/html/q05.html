<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while과 break</title>
</head>
<body>
    <h1>암호를 입력하라!</h1>
    <hr>
    <script>
        while(true){
            if(prompt("암호를 대라")=="you") break;
        }
        document.write("통과!");
    </script>
</body>
</html>
