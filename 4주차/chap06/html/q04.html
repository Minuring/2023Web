<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월화수목금토일</title>
</head>
<body>
    <h1>월화수목금토일</h1>
    <hr>
    <script>
        let day = prompt("월화수목금토일 중에서 입력하세요");
        switch(day){
            case "월":
            case "화":
            case "수":
            case "목":
            case "금": document.write("<p>"+day+"은(는) 출근</p>"); break;
            case "토":
            case "일": document.write("<p>"+day+"은(는) 휴일</p>"); break;
            default:
                document.write("<p>잘못 입력하셨습니다.</p>"); break;
        }
    </script>
</body>
</html>
