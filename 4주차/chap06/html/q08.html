<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eval()로 수식 계산</title>
</head>
<body>
    <h1>eval()로 수식 계산</h1>
    <hr>
    <script>
        let input = prompt("수식 입력");
        document.write(input + " = " + eval(input));
    </script>
</body>
</html>
