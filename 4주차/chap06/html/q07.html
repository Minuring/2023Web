<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>큰 자리수와 낮은자리수</title>
</head>

<body>
    <h3>큰 자리수와 낮은자리수 같은지 비교</h3>
    <hr>
    <script>
        var str = prompt("숫자 입력", "0");
        if (isFinite(str)) {
            var n = parseInt(str);
            if (n > 0) { // 양수인 경우에만
                var low = n % 10; // 1의 자리수
                var high = 0;
                while (n != 0) {
                    high = n % 10;
                    n = Math.floor(n / 10);
                }
                document.write(str+": "+((high==low)?"같음":"다름"));
            }
            else
                document.write(str + ": 양수가 아님");
        }
        else {
            document.write(str + ": 숫자가 아님");
        }
    </script>
</body>

</html>
