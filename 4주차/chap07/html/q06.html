<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 분할</title>
</head>
<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        let input = prompt("문자열 입력").split('&');
        for( each of input ){
            document.write( each + "<br>");
        }
    </script>
</body>
</html>
