<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방문 시간이 오전 오후에 다른 페이지</title>
</head>
<body>
    <h3>오전이면 lightskyblue<br>
    오후이면 orange 배경</h3>
    <hr>
    <script>
        var now = new Date();
        
        if ( now.getHours() >= 12 ){
            document.body.style.backgroundColor = "lightskyblue";
        } else {
            document.body.style.backgroundColor = "orange";
        }
    </script>
</body>
</html>
